
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Seja bem-vindo, Caio!</h2>
    <p>Treino de hoje - Segunda</p>
    <div class="card">
      <p>Supino reto<br>Dumbbell Press inclinado 30°<br>Crossover alto (ou sup.decl.)<br>Crucifixo máquina<br>Elevação lateral<br>Desenvolvimento com halteres</p>
    </div>
    <div class="card">
      <p>Observações: 3 séries de 8 a 12 repetições com 1 minuto de descanso entre cada série.</p>
    </div>
    <div style="text-align:center;">
      <button onclick="window.location.href='treinos.html'">Ver todos os treinos da semana</button>
    </div>
  </div>
</body>
</html>
