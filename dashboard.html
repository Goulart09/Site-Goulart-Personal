
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Goulart Personal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><img src="images/logo.png" alt="Logo Goulart Personal" class="logo small" /></header>
  <main>
    <div class="card">
      <h2>Treino de Hoje - <span id="diaSemana"></span></h2>
      <p id="treinoHoje">Carregando treino...</p>
    </div>
    <button onclick="verTodosTreinos()">Ver todos os treinos</button>
    <div class="semana">
      <div class="dia" onclick="verTreino('segunda')">Segunda <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('terca')">Terça <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('quarta')">Quarta <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('quinta')">Quinta <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('sexta')">Sexta <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('sabado')">Sábado <button>Ver treino</button></div>
      <div class="dia" onclick="verTreino('domingo')">Domingo <button>Ver treino</button></div>
    </div>
  </main>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
