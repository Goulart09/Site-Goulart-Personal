
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goulart Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Goulart Personal Logo" class="logo">
    </header>

    <main>
        <section class="login-section">
            <h1>Bem-vindo ao Goulart Personal</h1>
            <p>Acesse seus treinos personalizados</p>
            <input type="text" placeholder="Digite seu nome" id="username">
            <button onclick="entrar()">Entrar</button>
        </section>
    </main>

    <script>
        function entrar() {
            const nome = document.getElementById('username').value.trim();
            if (nome !== "") {
                window.location.href = "treino.html?aluno=" + encodeURIComponent(nome);
            } else {
                alert("Por favor, digite seu nome.");
            }
        }
    </script>
</body>
</html>
