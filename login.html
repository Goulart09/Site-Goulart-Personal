
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { background-color: #1560BD; font-family: sans-serif; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-container { background: white; color: black; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); width: 300px; }
    .login-container h2 { margin-bottom: 1rem; }
    .login-container input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .login-container button { width: 100%; padding: 0.5rem; background: #1560BD; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
  </div>
  <script>
    function login() {
      alert("Login simulado. Conectando...");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
